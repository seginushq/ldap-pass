<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>LDAP Pass - Changing Password on LDAP</title>
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <span class="title"><span class="greenize">#</span> LDAP <span class="bluenize">PASS</span></span>
      </div>
    </header>

    <main>
      <form class="form">
        <section class="tie inkblue-tie">
          <div class="wrapper">
            <h3>I. Type your User ID and current password.</h3>
            <div class="attension">Invalid user name.</div>
            <ul>
              <li><input type="text" placeholder="User ID"><span class="bigger bold"> @example.com</span></li>
            </ul>
            <button type="button" class="button light-button">Send</button>
          </div>
        </section>

        <section class="tie black-tie">
          <div class="wrapper">
            <h3>II. Enter your validation code.</h3>
            <div class="attension">Invalid validation code.</div>
            <ul>
              <li><input type="text" placeholder="Validation code"></li>
            </ul>
            <button type="button" class="button light-button">Validate</button>
          </div>
        </section>

        <section class="tie green-tie">
          <div class="wrapper">
            <h3>III. Type your new password and submit.</h3>
            <div class="attension">Wrong current password.</div>
            <div class="attension">Not match new password and confirm password.</div>
            <ul>
              <li><input type="password" placeholder="Current password"></li>
              <li><input type="password" placeholder="New password"></li>
              <li><input type="password" placeholder="Confirm new password"></li>
            </ul>
            <button type="button" class="button">Modify</button>
          </div>
        </section>
      </form>
    </main>

    <footer>
      <div class="wrapper">
        <span class="bigger"><span class="greenize">#</span> LDAP <span class="bluenize">PASS</span> &copy; 2015 Seginus Team</span>
      </div>
    </footer>
  </body>

</html>
